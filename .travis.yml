# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

dist: xenial

os:
  - linux
  - osx
  
julia:
  - 1.1
  - 1.2
  - 1.3
  - nightly
  
matrix:
  allow_failures:
    - os: osx
    - julia: nightly
  
notifications:
  email: false
  
git:
  depth: 99999999
  
matrix:
  allow_failures:
  - julia: nightly
  - os: osx

